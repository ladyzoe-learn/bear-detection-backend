version: '3.8'

services:
  bear-detection-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
      - ./uploads:/app/src/static/uploads
      - ./database:/app/src/database
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

